name: feature-branch-event

on:
  push:
    branches:
      - 'feature**'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Install project
        run: |
          chmod +x mvnw
          ./mvnw install
